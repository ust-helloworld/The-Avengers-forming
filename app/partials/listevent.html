  <section >
    <!--<div class="search">-->
    <center>
      <div class="col-lg-8 col-lg-offset-2">
        <h1>Event Directory</h1>

        <div class="input-group">
          <input type="text" class="form-control" ng-model="query" placeholder="Search for member" autofocus>
          <div class="input-group-btn">

          </div>
          <div class="input-group-btn">
            <button type="button" class="btn btn-default" ng-model="direction" name="direction" checked>
                            <input type="radio" ng-model="direction" name="direction"> Asc
                            <span class="glyphicon glyphicon-sort-by-alphabet" aria-hidden="true"></span>
                        </button>
          </div>

          <div class="input-group-btn">
            <button type="button" class="btn btn-default">
                             <input type="radio" ng-model="direction" name="direction" value="reverse"> Des
                            <span class="glyphicon glyphicon-sort-by-alphabet-alt" aria-hidden="true"></span>
                        </button>
          </div>


        </div>



        <!--<input type="text" class="form-control" aria-label="Hello World" placeholder="Search Hello World">-->
        <h3 style="padding:10px">Search by:
          <select ng-model="eventOrder" style="color:black">
        <option value="$id" style="color:black">Name</option>
        <option value="requiredSkill" style="color:black">RequiredSkill</option>
      </select></h3>


        <!-- <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" checked>
      Ascending
     </label>
            <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" value="reverse">
      Descending
    </label>-->
      </div>

    </center>


  </section>


  <section id="events" class="container content-section text-center">
    <div class="row">
      <div class="col-md-4" ng-repeat="item in event | filter: query | orderBy: eventOrder:direction">


        <!--<a href="#/details/{{event.event.indexOf(item)}}"> -->
        <!-- <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}"> -->
        <div class="info">
          <!--<h2>{{item}}</h2>-->


         <a ng-href="event.html?e={{item.$id}}"> <h2>{{item.$id}}</h2>
          <img ng-src="{{item.admin.param.imgURL}}" height="279"></a>
          <h3>{{item.admin.param.description}}</h3>
        </div>

      </div>





  </section>
